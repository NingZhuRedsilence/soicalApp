<div class="modal fade" id="profile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">

		<div class="modal-content">
			<form class="form-horizontal" id="profile" name = "profileForm">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>		</button>
					<h4 class="modal-title" id="myModalLabel">My Profile</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">User Image:</label>
						<div class="col-sm-8">
							<br>
							<img class="profileCard-avatarImage" ng-src="{{dvm.avatar}}"> 
							<input type="file" accept="image/*" onchange="angular.element(this).scope().dvm.uploadFile(this)" >
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">User Name:</label>
						<div class="col-sm-8">
							<h4>{{dvm.userName}}</h4>
						</div>
					</div>
					<div class="form-group" id="form-zipcode">
						<label for="email" class="col-sm-2 control-label">Zipcode:</label>
						<div class="col-sm-8 zipcode">
							<input type="text" class="form-control" ng-model="dvm.zipcode" id="zipcode" placeholder="Zipcode" name="zipcode" ng-blur="dvm.checkZipcode(dvm)" ng-keyup="dvm.checkZipcode(dvm)" ng-focus="dvm.checkZipcode(dvm)">
							<span class="help-message-err-login" ng-show="dvm.zipcodeErr">{{dvm.zipcodeErrMessage}}</span>
						</div>
						<button class="btn btn-warning col-sm-2" ng-click="dvm.changeZipcode()" ng-disabled="dvm.zipcodeErr">Modify</button>
					</div>
					<div class="form-group" id="form-email">
						<label for="email" class="col-sm-2 control-label">E-mail:</label>
						<div class="col-sm-8 email">
							<input type="text" class="form-control" ng-model="dvm.email" id="email" placeholder="Your email" ng-blur="dvm.checkEmail(dvm)" ng-keyup="dvm.checkEmail(dvm)" ng-focus="dvm.checkEmail(dvm)">
							<span class="help-message-err-login" ng-show="dvm.emailErr">{{dvm.emailErrMessage}}</span>
						</div>
						<button class="btn btn-warning col-sm-2" ng-click="dvm.changeEmail()" ng-disabled="dvm.emailErr">Modify</button>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Password:</label>
						<div class="col-sm-8 password">
							<input type="password" class="form-control" ng-model="dvm.password" id="password" placeholder="New password" ng-blur="dvm.checkPassword(dvm)" ng-keyup="dvm.checkPassword(dvm)" ng-focus="dvm.checkPassword(dvm)">
							<span class="help-message-err-login" ng-show="dvm.passwordErr">{{dvm.passwordErrMessage}}</span>
						</div>
						
					</div>
					<div class="form-group password">
						<label class="col-sm-2 control-label">Confirm Password:</label>
						<div class="col-sm-8 password">
							<input type="password" class="form-control" name="password" id="confirm-password" placeholder="Confirm your password" ng-model="dvm.cpassword" ng-blur="dvm.checkCPassword(dvm)" ng-keyup="dvm.checkCPassword(dvm)" ng-focus="dvm.checkCPassword(dvm)">
							<span class="help-message-err-login" ng-show="dvm.cpasswordErr">{{dvm.cpasswordErrMessage}}</span>
							<span id="" class="help-message">Use at least  six characters as password.</span>
						</div>
						<button class="btn btn-warning col-sm-2" ng-click="dvm.changePassword()" ng-disabled="dvm.passwordErr || dvm.cpasswordErr">Modify</button>
					</div>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>
